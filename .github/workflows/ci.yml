name: CI

on: ["push"]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: NPM Install
        run: npm ci --ignore-scripts --prefer-offline --legacy-peer-deps
      - name: Test
        run: npm test
